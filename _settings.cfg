// ==============
// JARCONFIG CORE
// ==============

exec core/execs

// ========
// SETTINGS
// ========

os_linux                    // windows, mac, linux

preload_map_disable         // yttrium's viewmodels, enable/disable/itemtest

net_interp_hitscan          // projectile, midway, hitscan, safe, def
net_rate_good               // 133, 128, good, def
upload=1.0mbps              // 0.1 - 8.4, have this be a safe amount (20% or so) less than your average
net_smoothing_enable        // enable/disable packet smoothing

mov_null_enable             // enable/disable null movement script
mov_cjump_enable            // enable/disable crouchjump script

atk_null_disable            // enable/disable null attack script

sc_netgraph_enable          // enable/disable netgraph on scoreboard
sc_playerclass_disable      // enable/disable player model on scoreboard
sc_showfps_disable          // enable/disable showfps on scoreboard
sc_showpos_enable           // enable/disable showpos on scoreboard
sc_timeleft_enable          // enable/disable timeleft on scoreboard

controller_hud_disable      // enable/disable controller specific hud
controller_sens_def         // def, noaccel, omni

memory_clear_disable        // enable/disable compress memory frequently when playing
decals_clear_enable         // enable/disable remove decals frequently when playing
blocky_lights_disable       // enable/disable pixelated lighting
trigger_menuanim_disable    // enable/disable running the MenuOpen hud command

shotpause_disable           // enable/disable training pause when shooting
shotpause_hitbox_disable    // enable/disable training show hitbox when shooting
jumpmap_atkregen_disable    // enable/disable regen on attack for jump maps

// =================
// BINDS AND SCRIPTS
// =================

