// engineer.cfg
// commands specific to the engineer

// build buildings

alias build_sentry    "build 2 0"
alias build_dispenser "build 0 0"
alias build_entrance  "build 1 0"
alias build_exit      "build 1 1"

// destroy buildings

alias destroy_sentry    "destroy 2 0"
alias destroy_dispenser "destroy 0 0"
alias destroy_entrance  "destroy 1 0"
alias destroy_exit      "destroy 1 1"

// destroy both teleporters

alias +destroy_teles "destroy 1 0"
alias -destroy_teles "destroy 1 1"

// destroy then build

alias build_sentry_autodestroy    "destroy 2 0; build 2 0"
alias build_dispenser_autodestroy "destroy 0 0; build 0 0"
alias build_entrance_autodestroy  "destroy 1 0; build 1 0"
alias build_exit_autodestroy      "destroy 1 1; build 1 1"

// attempt to automatically build

alias +build_sentry_auto    "build 2 0; +attack"
alias -build_sentry_auto    "-attack"
alias +build_dispenser_auto "build 0 0; +attack"
alias -build_dispenser_auto "-attack"
alias +build_entrance_auto  "build 1 0; +attack"
alias -build_entrance_auto  "-attack"
alias +build_exit_auto      "build 1 1; +attack"
alias -build_exit_auto      "-attack"

// destroy then attempt to automatically build

alias +build_sentry_full    "destroy 2 0; build 2 0; +attack"
alias -build_sentry_full    "-attack"
alias +build_dispenser_full "destroy 0 0; build 0 0; +attack"
alias -build_dispenser_full "-attack"
alias +build_entrance_full  "destroy 1 0; build 1 0; +attack"
alias -build_entrance_full  "-attack"
alias +build_exit_full      "destroy 1 1; build 1 1; +attack"
alias -build_exit_full      "-attack"