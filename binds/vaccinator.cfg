// vaccinator.cfg
// commands specific to vaccinator

alias +medic_vacc_switch "+vacc_switch_check1"
alias -medic_vacc_switch "-vacc_switch_check1"

alias +medic_vacc_bullet "+vacc_bullet_check1"
alias -medic_vacc_bullet "-vacc_bullet_check1"
alias +medic_vacc_explos "+vacc_explos_check1"
alias -medic_vacc_explos "-vacc_explos_check1"
alias +medic_vacc_flames "+vacc_flames_check1"
alias -medic_vacc_flames "-vacc_flames_check1"

// interface for disabling
alias +vacc_bullet_check1 "+vacc_bullet_check2"
alias -vacc_bullet_check1 "-vacc_bullet_check2"
alias +vacc_explos_check1 "+vacc_explos_check2"
alias -vacc_explos_check1 "-vacc_explos_check2"
alias +vacc_flames_check1 "+vacc_flames_check2"
alias -vacc_flames_check1 "-vacc_flames_check2"
alias +vacc_switch_check1 "+vacc_switch_check2"
alias -vacc_switch_check1 "-vacc_switch_check2"

alias +vacc_bullet_check2 "+vacc_bullet_pass"
alias -vacc_bullet_check2 "-vacc_bullet_pass"
alias +vacc_explos_check2 "+vacc_explos_pass"
alias -vacc_explos_check2 "-vacc_explos_pass"
alias +vacc_flames_check2 "+vacc_flames_pass"
alias -vacc_flames_check2 "-vacc_flames_pass"
alias +vacc_switch_check2 "+vacc_switch_pass"
alias -vacc_switch_check2 "-vacc_switch_pass"

alias +vacc_bullet_pass "+vacc_to_bullet_0"
alias -vacc_bullet_pass "-vacc_to_bullet_0"
alias +vacc_explos_pass "+vacc_to_explos_1"
alias -vacc_explos_pass "-vacc_to_explos_1"
alias +vacc_flames_pass "+vacc_to_flames_2"
alias -vacc_flames_pass "-vacc_to_flames_2"
alias +vacc_switch_pass "+vacc_from_bullet"
alias -vacc_switch_pass "-vacc_from_bullet"

alias vacc_block_1 "vacc_block_11;vacc_block_12"
alias vacc_block_11 "alias +vacc_bullet_check1 none;alias -vacc_bullet_check1 none;alias +vacc_explos_check1 none;alias -vacc_explos_check1 none"
alias vacc_block_12 "alias +vacc_flames_check1 none;alias -vacc_flames_check1 none;alias +vacc_switch_check1 none;alias -vacc_switch_check1 none"

//alias vacc_block_2 "vacc_block_21;vacc_block_22"
//alias vacc_block_21 "alias +vacc_bullet_check2 none;alias -vacc_bullet_check2 none;alias +vacc_explos_check2 none;alias -vacc_explos_check2 none"
//alias vacc_block_22 "alias +vacc_flames_check2 none;alias -vacc_flames_check2 none;alias +vacc_switch_check2 none;alias -vacc_switch_check2 none"
alias vacc_block_2 "alias +vacc_bullet_check2 none;alias +vacc_explos_check2 none;alias +vacc_flames_check2 none;alias +vacc_switch_check2 none"

alias vacc_unblock_1 "vacc_unblock_11;vacc_unblock_12"
alias vacc_unblock_11 "alias +vacc_bullet_check1 +vacc_bullet_check2;alias -vacc_bullet_check1 -vacc_bullet_check2;alias +vacc_explos_check1 +vacc_explos_check2;alias -vacc_explos_check1 -vacc_explos_check2"
alias vacc_unblock_12 "alias +vacc_flames_check1 +vacc_flames_check2;alias -vacc_flames_check1 -vacc_flames_check2;alias +vacc_switch_check1 +vacc_switch_check2;alias -vacc_switch_check1 -vacc_switch_check2"

//alias vacc_unblock_2 "vacc_unblock_21;vacc_unblock_22"
//alias vacc_unblock_21 "alias +vacc_bullet_check2 +vacc_bullet_pass;alias -vacc_bullet_check2 -vacc_bullet_pass;alias +vacc_explos_check2 +vacc_explos_pass;alias -vacc_explos_check2 -vacc_explos_pass"
//alias vacc_unblock_22 "alias +vacc_flames_check2 +vacc_flames_pass;alias -vacc_flames_check2 -vacc_flames_pass;alias +vacc_switch_check2 +vacc_switch_pass;alias -vacc_switch_check2 -vacc_switch_pass"
alias vacc_unblock_2 "alias +vacc_bullet_check2 +vacc_bullet_pass;alias +vacc_explos_check2 +vacc_explos_pass;alias +vacc_flames_check2 +vacc_flames_pass;alias +vacc_switch_check2 +vacc_switch_pass"

alias vacc_block_31 "alias -vacc_explos_check2 none; alias -vacc_flames_check2 none; alias -vacc_switch_check2 none"
alias vacc_block_32 "alias -vacc_bullet_check2 none; alias -vacc_flames_check2 none; alias -vacc_switch_check2 none"
alias vacc_block_33 "alias -vacc_bullet_check2 none; alias -vacc_explos_check2 none; alias -vacc_switch_check2 none"
alias vacc_block_34 "alias -vacc_bullet_check2 none; alias -vacc_explos_check2 none; alias -vacc_flames_check2 none"

alias vacc_unblock_31 "alias -vacc_explos_check2 -vacc_explos_pass; alias -vacc_flames_check2 -vacc_flames_pass; alias -vacc_switch_check2 -vacc_switch_pass"
alias vacc_unblock_32 "alias -vacc_bullet_check2 -vacc_bullet_pass; alias -vacc_flames_check2 -vacc_flames_pass; alias -vacc_switch_check2 -vacc_switch_pass"
alias vacc_unblock_33 "alias -vacc_bullet_check2 -vacc_bullet_pass; alias -vacc_explos_check2 -vacc_explos_pass; alias -vacc_switch_check2 -vacc_switch_pass"
alias vacc_unblock_34 "alias -vacc_bullet_check2 -vacc_bullet_pass; alias -vacc_explos_check2 -vacc_explos_pass; alias -vacc_flames_check2 -vacc_flames_pass"

// make it situational
alias vacc_current_bullet "vacc_to_bullet_0; vacc_to_explos_1; vacc_to_flames_2; vacc_to_switch_0"
alias vacc_current_explos "vacc_to_bullet_2; vacc_to_explos_0; vacc_to_flames_1; vacc_to_switch_1"
alias vacc_current_flames "vacc_to_bullet_1; vacc_to_explos_2; vacc_to_flames_0; vacc_to_switch_2"

alias vacc_to_bullet_0 "alias +vacc_bullet_pass +vacc_to_bullet_0; alias -vacc_bullet_pass -vacc_to_bullet_0"
alias vacc_to_bullet_1 "alias +vacc_bullet_pass +vacc_to_bullet_1; alias -vacc_bullet_pass -vacc_to_bullet_1"
alias vacc_to_bullet_2 "alias +vacc_bullet_pass +vacc_to_bullet_2; alias -vacc_bullet_pass -vacc_to_bullet_2"

alias vacc_to_explos_0 "alias +vacc_explos_pass +vacc_to_explos_0; alias -vacc_explos_pass -vacc_to_explos_0"
alias vacc_to_explos_1 "alias +vacc_explos_pass +vacc_to_explos_1; alias -vacc_explos_pass -vacc_to_explos_1"
alias vacc_to_explos_2 "alias +vacc_explos_pass +vacc_to_explos_2; alias -vacc_explos_pass -vacc_to_explos_2"

alias vacc_to_flames_0 "alias +vacc_flames_pass +vacc_to_flames_0; alias -vacc_flames_pass -vacc_to_flames_0"
alias vacc_to_flames_1 "alias +vacc_flames_pass +vacc_to_flames_1; alias -vacc_flames_pass -vacc_to_flames_1"
alias vacc_to_flames_2 "alias +vacc_flames_pass +vacc_to_flames_2; alias -vacc_flames_pass -vacc_to_flames_2"

alias +vacc_to_bullet_0 "vacc_block_2; vacc_block_31; vacc_current_bullet; none"
alias +vacc_to_bullet_1 "vacc_block_2; vacc_block_31; vacc_current_bullet; +reload"
alias +vacc_to_bullet_2 "vacc_block_2; vacc_block_31; vacc_current_flames; +reload"
alias +vacc_to_explos_0 "vacc_block_2; vacc_block_32; vacc_current_explos; none"
alias +vacc_to_explos_1 "vacc_block_2; vacc_block_32; vacc_current_explos; +reload"
alias +vacc_to_explos_2 "vacc_block_2; vacc_block_32; vacc_current_bullet; +reload"
alias +vacc_to_flames_0 "vacc_block_2; vacc_block_33; vacc_current_flames; none"
alias +vacc_to_flames_1 "vacc_block_2; vacc_block_33; vacc_current_flames; +reload"
alias +vacc_to_flames_2 "vacc_block_2; vacc_block_33; vacc_current_explos; +reload"

alias -vacc_to_bullet_0 "vacc_unblock_2; vacc_unblock_31; -reload"
alias -vacc_to_bullet_1 "vacc_unblock_2; vacc_unblock_31; -reload"
alias -vacc_to_bullet_2 "vacc_unblock_2; vacc_unblock_31; -reload"
alias -vacc_to_explos_0 "vacc_unblock_2; vacc_unblock_32; -reload"
alias -vacc_to_explos_1 "vacc_unblock_2; vacc_unblock_32; -reload"
alias -vacc_to_explos_2 "vacc_unblock_2; vacc_unblock_32; -reload"
alias -vacc_to_flames_0 "vacc_unblock_2; vacc_unblock_33; -reload"
alias -vacc_to_flames_1 "vacc_unblock_2; vacc_unblock_33; -reload"
alias -vacc_to_flames_2 "vacc_unblock_2; vacc_unblock_33; -reload"

alias vacc_to_switch_0 "alias +vacc_switch_pass +vacc_from_bullet; alias -vacc_switch_pass -vacc_from_bullet"
alias vacc_to_switch_1 "alias +vacc_switch_pass +vacc_from_explos; alias -vacc_switch_pass -vacc_from_explos"
alias vacc_to_switch_2 "alias +vacc_switch_pass +vacc_from_flames; alias -vacc_switch_pass -vacc_from_flames"

alias +vacc_from_bullet "vacc_block_2; vacc_block_34; +reload; vacc_current_explos"
alias -vacc_from_bullet "vacc_unblock_2; vacc_unblock_34; -reload"
alias +vacc_from_explos "vacc_block_2; vacc_block_34; +reload; vacc_current_flames"
alias -vacc_from_explos "vacc_unblock_2; vacc_unblock_34; -reload"
alias +vacc_from_flames "vacc_block_2; vacc_block_34; +reload; vacc_current_bullet"
alias -vacc_from_flames "vacc_unblock_2; vacc_unblock_34; -reload"

alias medic_vacc_reset "vacc_current_bullet"

alias +medic_vacc_bullets "+medic_vacc_bullet"
alias -medic_vacc_bullets "-medic_vacc_bullet"
alias +medic_vacc_general "+medic_vacc_bullet"
alias -medic_vacc_general "-medic_vacc_bullet"
alias +medic_vacc_default "+medic_vacc_bullet"
alias -medic_vacc_default "-medic_vacc_bullet"
alias +medic_vacc_explosion "+medic_vacc_explos"
alias -medic_vacc_explosion "-medic_vacc_explos"
alias +medic_vacc_explosive "+medic_vacc_explos"
alias -medic_vacc_explosive "-medic_vacc_explos"
alias +medic_vacc_explode "+medic_vacc_explos"
alias -medic_vacc_explode "-medic_vacc_explos"
alias +medic_vacc_fire "+medic_vacc_flames"
alias -medic_vacc_fire "-medic_vacc_flames"
alias +medic_vacc_fires "+medic_vacc_flames"
alias -medic_vacc_fires "-medic_vacc_flames"
alias +medic_vacc_flame "+medic_vacc_flames"
alias -medic_vacc_flame "-medic_vacc_flames"