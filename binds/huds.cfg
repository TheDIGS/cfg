// huds.cfg
// commands related to using the hud

alias hud_fix "hud_reloadscheme"
alias hud_fix_mm "toggle mat_antialias 0 1"

alias hud_toggle_minmode "toggle cl_hud_minmode 0 1"

alias hud_enable_refract "mat_motion_blur_enabled 1;mat_motion_blur_strength 0; mat_disable_bloom 1; mat_hdr_level 0; mat_antialias 0; mat_colcorrection_disableentities 1; mat_colorcorrection 0"