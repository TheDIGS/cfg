// crosshair.cfg
// commands related to the crosshair

// numbered crosshairs
alias xh_dot_cross "cl_crosshair_file crosshair1"
alias xh_dot_halfcross "cl_crosshair_file crosshair2"
alias xh_circle "cl_crosshair_file crosshair3"
alias xh_X "cl_crosshair_file crosshair4"
alias xh_dot "cl_crosshair_file crosshair5"
alias xh_cross "cl_crosshair_file crosshair6"

alias xh_1 "cl_crosshair_file crosshair1"
alias xh_2 "cl_crosshair_file crosshair2"
