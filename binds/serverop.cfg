// serverop.cfg
// commands related to server management

alias serverop_pause "sv_pausable 1; pause"
alias serverop_unpause "sv_pausable 1; unpause"
alias serverop_pause_refresh "sv_pausable 1; unpause; wait 3; pause"
alias +serverop_pause_refresh "sv_pausable 1; unpause"
alias -serverop_pause_refresh "pause"