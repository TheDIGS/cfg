exec class/all
exec class/offclass
exec class/defense
exec class/hitscan

// set the number of slots for weapon switching
set_wep_slots_4

// build rebinds
alias build_settings=on  "bind mouse1 +atk; bind mouse2 +atk2; bind mouse5 lastinv"
alias build_settings=off "bind mouse1 +primary; bind mouse2 +secondary; bind mouse5 +atk2"

bind mouse1 "+primary"
bind mouse2 "+melee"
bind mouse4 "+secondary"
bind mouse5 "+atk2"

bind 1 "build_sentry"
bind 2 "build_dispenser"
bind 3 "build_entrance"
bind 4 "build_exit"