exec net/prediction
exec net/upload_speed

alias net_interp_projectile "cl_interp 0; cl_interp_ratio 1"
alias net_interp_midway "cl_interp 0.022727272727272727; cl_interp_ratio 1.5"
alias net_interp_hitscan "cl_interp 0.030303030303030303; cl_interp_ratio 2"
alias net_interp_safe "cl_interp 0.045454545454545455; cl_interp_ratio 3"
alias net_interp_def "cl_interp 0.1; cl_interp_ratio 2"

alias net_rate_133 "cl_cmdrate 133; cl_updaterate 133"
alias net_rate_128 "cl_cmdrate 128; cl_updaterate 128"
alias net_rate_good "cl_cmdrate 66; cl_updaterate 66"
alias net_rate_def "cl_cmdrate 40; cl_updaterate 40"
alias net_rate_bad "cl_cmdrate 33; cl_updaterate 33"

alias net_smoothing_enable "cl_smooth 1; cl_smoothtime 0.08"
alias net_smoothing_disable "cl_smooth 0; cl_smoothtime 0.01"