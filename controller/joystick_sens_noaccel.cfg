joy_advanced 1

// set up axis
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0

// set up sensitivity
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25

// set up joystick accel
joy_accelscale 1.0
joy_accelmax 1.0

joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_response_move 0
joy_response_look 1
joyadvancedupdate