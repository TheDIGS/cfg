// System independent binds
bind "Z AXIS POS" "+attack2"		// L TRIGGER
bind "Z AXIS NEG" "+attack"			// R TRIGGER
bind "POV_UP" "slot1"				// DPAD UP
bind "POV_RIGHT" "slot2"			// DPAD RIGHT
bind "POV_DOWN" "slot3"				// DPAD DOWN
bind "POV_LEFT" "slot4"				// DPAD LEFT

// Windows binds
bind "JOY1" "+jump"					// A
bind "JOY2" "+reload"				// B
bind "JOY3" "+context_action"		// X
bind "JOY4" "togglescores"			// Y
bind "JOY5" "invprev"				// L SHOULDER
bind "JOY6" "invnext"				// R SHOULDER
bind "JOY7" "changeclass"			// BACK
bind "JOY8" "pause"					// START
bind "JOY10" "+duck"				// Right Stick Down
bind "JOY9" "voicemenu 0 0"			// Left Stick Down

// Linux binds
bind "A_BUTTON" "+jump"				// A
bind "B_BUTTON" "+reload"			// B
bind "X_BUTTON" "+context_action"	// X
bind "Y_BUTTON" "togglescores"		// Y
bind "L_SHOULDER" "invprev"			// L SHOULDER
bind "R_SHOULDER" "invnext"			// R SHOULDER
bind "BACK" "changeclass"			// BACK
bind "START" "pause"				// START
bind "STICK1" "+duck"				// Right Stick Down
bind "STICK2" "voicemenu 0 0"		// Left Stick Down